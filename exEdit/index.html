<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ExEdit</title>
    <!--Bootstrap stylesheets-->
    <link rel="stylesheet" href="./lib/bootstrap/bootstrap4.min.css">

    <!--Datatables stylesheets-->
    <link rel="stylesheet" href="./lib/datatable/jquery.dataTables.min.css">
    <link rel="stylesheet" href="./lib/datatable/dataTables.bootstrap4.min.css">

     <!--fontawesome stylesheets-->
     <link rel="stylesheet" href="./lib/fontawesome/css/fontawesome.css">
     <link rel="stylesheet" href="./lib/fontawesome/css/all.css">
    
    <!--custom stylesheet-->
    <link rel="stylesheet" href="./lib/custom/index.css">
     
   
</head>
<body>
    <div class="vnav">    
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand">Ex-Edit</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">   
                        <li class="nav-item">
                                <div class="form-inline my-2 my-lg-0">
                                    <label id="selectFile" class= "btn btn-primary my-2 my-sm-0 spaced" > Choose A file</label>                                    
                                    <button class="btn btn-outline-primary my-2 my-sm-0 spaced" id="upload" ><i class="fas fa-file-upload"></i> Upload</button>            
                                </div>
                        </li>              
                        
                        <li class="nav-item">                                                                        
                                <button class="btn btn-outline-primary my-2 my-sm-0 spaced" ><i class="fas fa-edit"></i> Modify</button>  
                        </li>
                        <li class="nav-item">                                                                        
                                <button class="btn btn-outline-primary my-2 my-sm-0 spaced" ><i class="fas fa-file-download"></i> Download</button>  
                        </li>  
                                  
                </ul>          
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="fileDetails">            
                <input type="file" id="fileUpload" class="btn btn-primary"/>
                <div class="row">
                        <div class="col"><label class="lbl grey">File Name:</label></div>
                        <div class="col"><span class="fdata blue" id="fname"></span></div>
                        <div class="col"><label class="lbl grey">File Size:</label></div>
                        <div class="col"><span class="fdata blue" id="fsize"></span></div>                       
                        
                </div>
                <div class="row">
                        <div class="col"><label class="lbl grey">Status:</label></div>
                        <div class="col"><span class="fdata blue" id="fstatus"></span></div>
                        <div class="col"></div>
                        <div class="col"></div>
                </div>
                <div class="row" id="search">
                   
                    <div class="col-sm-3">
                            <select class='form-control' id='searchOpt'></select>
                    </div>
                      <div class="col-sm-3"><input class = "form-control" type="text" id="myInput" onkeyup="searchTable()" placeholder="Search"></div>
                   
            </div>
                
            
        </div>
        
    </div>
    <div class="container">
            
            
        <div id="dvExcel">
              
        </div>
    </div>
    
    



    <!--sheetjs scripts-->
    <script type="text/javascript" src="./lib/sheetjs/xlsx.full.min.js"></script>
    <script type="text/javascript" src="./lib/sheetjs/jszip.js"></script>

    <!--jquery script-->
    <script type="text/javascript" src="./lib/jquery/jquery.min.js"></script>

    <!--bootstrap scripts-->
    <script type="text/javascript" src="./lib/bootstrap/bootstrap4.min.js"></script>
    <script type="text/javascript" src="./lib/bootstrap/popper.min.js"></script>

    <!--datatables scripts-->
    <script type="text/javascript" src="./lib/datatable/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="./lib/datatable/dataTables.bootstrap4.min.js"></script>

    <!--custom scripts-->
    <script type="text/javascript" src="./lib/custom/bootstable.js"></script>
    <script type="text/javascript" src="./lib/custom/index.js"></script>
    
</body>
</html>
